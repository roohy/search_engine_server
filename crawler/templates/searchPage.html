<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link href="{% static "css/semantic.min.css" %}" rel="stylesheet" type="text/css"/>
    <script src="{% static "javascript/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "javascript/semantic.min.js" %}" type="text/javascript"></script>
    <script src="{% static "javascript/csrf_ajax.js" %}" type="text/javascript"></script>
    <script src="{% static "javascript/searcher.js" %}" type="text/javascript"></script>
    <title>Index Page</title>
</head>
<body>
    <div class="ui active progress" id="progressBar">
        {%  csrf_token %}
        <div class="bar"></div>
    </div>
    <div class="ui form segment ">
        <div class="field">
            <label>URL</label>
            <div class="ui left labeled icon input">
                <input type="text" placeholder="URL to start crawling" id="searchTerm"/>
                <i class="user icon"></i>
                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <button class="ui animated blue button" id="indexButton">
            <div class="visible content">Index It</div>
            <div class="hidden content">
                <i class="right arrow icon"></i>
            </div>
        </button>
    </div>
    <div id="resultContainer">
        
    </div>
</body>
</html>
